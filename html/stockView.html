<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" media="all" href="assets/displayStyle.css">
    <link rel="stylesheet" media="(min-width: 820px)" href="assets/desktopStyle.css">

    <title>Portfolio</title>
</head>

<body>
    <h1>Stocks</h1>
    <table>
        <thead>
            <th>WKN / Symbol / ISIN</th>
            <th>Price</th>
            <th>Shares</th>
            <th>Current Ratio</th>
            <th>Goal Ratio</th>
        </thead>
        {{range .Portfolio.Stocks}}
            <tr>
                <td>{{.WKN}}<br>{{.Symbol}}<br>{{.ISIN}}</td>
                <td>{{printf "%.2f" .Price}} €</td>
                <td>{{.Shares}}</td>
                <td>{{printf "%.3f" .CurRatio}}</td>
                <td>{{printf "%.3f" .GoalRatio}}</td>
            </tr>
        {{end}}
    </table>
    <p><b>Sum: {{printf "%.2f" .Portfolio.SumExisting}} €</b></p>
</body>

</html>
